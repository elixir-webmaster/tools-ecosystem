<footer class="site-footer h-card mt-5 border-top">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper container-md pt-4">
    <div class="row justify-content-between">
      <div class="footer-col col-4">
        <ul class="list-unstyled contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="footer-col col-4 text-end">
        {%- include social.html -%}
      </div>

    </div>

  </div>

</footer>
<script src="/assets/js/bootstrap.bundle.min.js"></script>
